{% extends 'base_user.html' %}
{% load static %}

{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'ecomm/user/js/register.js' %}"></script>
{% endblock %}

{% block content %}
    <div id="register_container">
        <form method="post" enctype="multipart/form-data" action="{% url 'shop:register' %}" onsubmit="return check()">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" name="username" class="form-control" id="username" placeholder="用户名" required>
                <span id="username_alert"></span>
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="邮箱" required>
                <span id="email_alert"></span>
            </div>
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" name="password" class="form-control" id="password" placeholder="密码" required>
            </div>
            <div class="form-group">
                <label for="password_check">确认密码</label>
                <input type="password" class="form-control" id="password_check" placeholder="再次输入密码" required>
                <span id="password_check_alert"></span>
            </div>
            <div class="form-group">
                <label for="icon">头像</label>
                <input type="file" name="icon" id="icon" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>
    </div>
{% endblock %}
